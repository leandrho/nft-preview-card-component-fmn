<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__container">
          <div class="card__header">
              <img src="./images/image-equilibrium.jpg" alt="">
          </div>
          <div class="card__content">
              <h1 class="card__title">Equilibrium #3429</h1>
              <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
              <div class="card__data">
                  <div class="card__eth">
                      <svg class="card__eth-icon" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                      <p class="card__eth-value">0.041 ETH</p>
                  </div>
                  <div class="card__date">
                      <svg class="card__date-icon" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                      <p  class="card__date-value">3 days left</p>
                  </div>
              </div>
          </div>
          <hr/>
          <div class="card__footer">
              <img class="card__footer-img" src="./images/image-avatar.png" alt="">
              <p>Creation of <span class="card__footer-name">Jules Wyvern</span></p>
          </div>
      </div>
    </section>
  </main>
</body>
</html>
